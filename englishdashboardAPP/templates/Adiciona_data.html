{% extends 'base.html' %}

{% block content %}


<form action="{% url 'Cadastra_dados' %}" class="w-full max-w-lg" method="POST">
    {% csrf_token %} <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full  px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                Expression
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-first-name" name="test" type="text" placeholder="">

        </div>
        <div class="w-full  px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide  mt-6 text-gray-700 text-xs font-bold mb-2"
                for="grid-last-name">
                Meaning
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-last-name"  name="meaning" type="text" placeholder="">
        </div>

        <div class="w-full  px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide mt-6 text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                Exemplo
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 " name="example"  type="text" placeholder="">
        </div>

        <div class="w-full  px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide mt-6 text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                foto
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 " name="foto"  type="text" placeholder="">
        </div>

        <div class="w-full  px-3 mb-6 md:mb-0">
            <button
                class="bg-blue-500 hover:bg-blue-700   mt-6 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                Cadastrar
            </button>
        </div>

    </div>



</form>


{% endblock %}
