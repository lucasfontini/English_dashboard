{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link href='https://css.gg/abstract.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'main.css' %}">

  
  {% for message in messages %}
  <!-- {{messages.tag}}" puxa a informacao do settings onde foi configurado messages -->
  <p id="alerts" class="alert alert-{{message.tags}}">{{ message }}</p>
  {% endfor %}

</head>


<body class="container ">

  <header>
    <img src="{% static 'logo.png'%}" alt="User logo" width="90px">
    <nav>

    <a href="{% url 'index' %}" aria-current="page">Principal</a>
    <a href="{% url 'addiciona_dados' %}" aria-current="page">Add
      expressão </a>
    <a href="{% url 'editar' %}" class="menu" aria-current="page">Editar</a>

    <a href="{% url 'login' %}" class="menu" aria-current="page">Login</a>

    <a href="{% url 'cadastro' %}" class="menu" aria-current="page">Cadastrar</a>

    <a href="{% url 'logout' %}" class="menu" aria-current="page">Logout</a>

    <a href="api/expressoes/" class="menu" aria-current="page">Api </a>
      <img src="{% static 'userprof.png'%}" alt="User logo">
    </nav>
  </header>
  
  {% block content %} {% endblock %}

</body>


<style>

.fade-out {
  animation: fadeOut 1s;
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}


</style>

<SCRipt>

// Seleciona o elemento a ser aplicado o efeito
var element = document.querySelector("#alerts");

// Adiciona a classe com o efeito de desvanecimento
element.classList.add("fade-out");

// Remove o elemento do DOM após o efeito de desvanecimento ser concluído
setTimeout(function() {
    element.remove();
}, 5000);

</SCRipt>

</html>
