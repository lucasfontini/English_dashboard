<!DOCTYPE html>
<html>
  <head>
    <style>
      #console {
        background-color: #420a0a;
        color: rgb(255, 255, 255);
        font-family: monospace;
        padding: 20px;
        width: 50%;
        margin: 0 auto;
        text-align: left;
      }
      .command {
        color: white;
      }
      .prompt {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="console">
      <p class="prompt">user@ubuntu:~$</p>
      <p class="command">ls</p>
    </div>
  </body>
</html>

<style>

.prompt:after {
  content: "_";
  animation: cursor 0.5s infinite;
}

@keyframes cursor {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

</style>
