{% load static %}



<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'Login.css'%}">
</head>


{% for message in messages %}
<!-- {{messages.tag}}" puxa a informacao do settings onde foi configurado messages -->
<p id="alerts" class="alert alert-{{message.tags}}">{{ message }}</p>
{% endfor %}

<body>
    <div class="ajusta-centraliza"><h1>Fa√ßa seu Login Abaixo</h1>
      <img src="{% static 'login.png' %}" alt="login">
    </div>

      <form class="ajusta-centraliza" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div>
            {% for field in form.visible_fields %}
            <div>
                <label for="{{ field.id_for_label }}"> {{ field.label }} </label>
                {{ field }}
            </div>
            {% for error in field.error %}
            <div class="alert alert-danger"> 
              {{ error }}
            </div>
            {% endfor %}
            {% endfor %}
        </div>
        <div>
          <button id="botao_submit" type="submit"> Logar </button>
        </div>
      </form>
    </div>
</body>
